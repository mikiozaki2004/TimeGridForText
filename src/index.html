<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeGrid Desktop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Custom Title Bar -->
  <div id="titlebar" data-tauri-drag-region>
    <span class="titlebar-title" data-tauri-drag-region>TimeGrid</span>
    <div class="titlebar-buttons">
      <button id="btn-pin" class="titlebar-btn" title="Always on Top">&#x1F4CC;</button>
      <button id="btn-close" class="titlebar-btn btn-close" title="Close">&#x2715;</button>
    </div>
  </div>

  <!-- Control Panel -->
  <div id="control-panel">
    <select id="template-select">
      <option value="simple">Simple</option>
      <option value="polite">Polite</option>
      <option value="business">Business</option>
    </select>
    <button id="btn-reset" class="btn-secondary">Reset</button>
  </div>

  <!-- Time Grid -->
  <div id="grid-container">
    <div id="time-grid"></div>
  </div>

  <!-- Output -->
  <div id="output-section">
    <textarea id="output-text" readonly placeholder="Select time slots above..."></textarea>
    <button id="btn-copy" class="btn-primary">Copy to Clipboard</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
